<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>File Management</h1>
<a href="/file/file">View Files</a>
<form action="/file/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" />
    <input type="number" name="userId" />
    <button type="submit">Upload File</button>
</form>
<a href="/file/download/{fileId}/{userId}">Download File</a>
<a href="/file/delete/{fieldId}/{userId}">Delete File</a>
</body>
</html>
